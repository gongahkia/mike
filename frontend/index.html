<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mike</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">Mike</h1>
                <div class="header-controls">
                    <select id="difficulty-select" class="difficulty-select">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                    <button id="new-game-btn" class="btn btn-primary">New Game</button>
                </div>
            </div>
        </header>

        <!-- Main Game Area -->
        <main class="main-content">
            <!-- Game Status -->
            <div class="game-status">
                <div class="status-info">
                    <div class="current-player">
                        <span class="label">Current Player:</span>
                        <span id="current-player" class="player-indicator">SENTE</span>
                    </div>
                    <div class="game-state">
                        <span id="game-message" class="game-message">Game in progress</span>
                    </div>
                </div>
                <div class="game-controls">
                    <button id="ai-move-btn" class="btn btn-secondary">AI Move</button>
                    <button id="suggest-move-btn" class="btn btn-outline">Suggest Move</button>
                    <button id="analysis-btn" class="btn btn-outline">Analysis</button>
                </div>
            </div>

            <!-- Game Board Container -->
            <div class="game-container">
                <!-- GOTE Captured Pieces -->
                <div class="captured-pieces gote-captured">
                    <h3>GOTE Captured</h3>
                    <div id="gote-captured" class="captured-area"></div>
                </div>

                <!-- Shogi Board -->
                <div class="board-container">
                    <div class="board-wrapper">
                        <!-- Column labels -->
                        <div class="column-labels">
                            <div class="col-label">9</div>
                            <div class="col-label">8</div>
                            <div class="col-label">7</div>
                            <div class="col-label">6</div>
                            <div class="col-label">5</div>
                            <div class="col-label">4</div>
                            <div class="col-label">3</div>
                            <div class="col-label">2</div>
                            <div class="col-label">1</div>
                        </div>
                        
                        <!-- Board grid -->
                        <div class="board-grid">
                            <div class="row-labels">
                                <div class="row-label">一</div>
                                <div class="row-label">二</div>
                                <div class="row-label">三</div>
                                <div class="row-label">四</div>
                                <div class="row-label">五</div>
                                <div class="row-label">六</div>
                                <div class="row-label">七</div>
                                <div class="row-label">八</div>
                                <div class="row-label">九</div>
                            </div>
                            
                            <div id="shogi-board" class="shogi-board">
                                <!-- Board squares will be generated by JavaScript -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- SENTE Captured Pieces -->
                <div class="captured-pieces sente-captured">
                    <h3>SENTE Captured</h3>
                    <div id="sente-captured" class="captured-area"></div>
                </div>
            </div>

            <!-- Move History -->
            <div class="move-history">
                <h3>Move History</h3>
                <div id="move-list" class="move-list"></div>
            </div>
        </main>

        <!-- Analysis Panel (Hidden by default) -->
        <div id="analysis-panel" class="analysis-panel hidden">
            <div class="panel-header">
                <h3>Position Analysis</h3>
                <button id="close-analysis" class="close-btn">&times;</button>
            </div>
            <div class="panel-content">
                <div class="analysis-item">
                    <span class="analysis-label">Material Balance:</span>
                    <span id="material-balance" class="analysis-value">0</span>
                </div>
                <div class="analysis-item">
                    <span class="analysis-label">Position Score:</span>
                    <span id="position-score" class="analysis-value">0</span>
                </div>
                <div class="analysis-item">
                    <span class="analysis-label">King Safety:</span>
                    <span id="king-safety" class="analysis-value">0</span>
                </div>
                <div class="analysis-item">
                    <span class="analysis-label">Mobility:</span>
                    <span id="mobility" class="analysis-value">0</span>
                </div>
                <div class="analysis-item">
                    <span class="analysis-label">Total Evaluation:</span>
                    <span id="total-evaluation" class="analysis-value">0</span>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="loading-spinner"></div>
            <div class="loading-text">AI is thinking...</div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/api.js"></script>
    <script src="js/board.js"></script>
    <script src="js/game.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
